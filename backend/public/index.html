<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <input id="name" placeholder="name" />
    <input id="email" placeholder="email" />
    <input id="password" placeholder="password" type="password" />
    <button onclick="sign_in()">sign in</button>
    <button onclick="sign_up()">sign up</button>
    <div id='error' style="color: red;"></div>
    <script>
      const nameDOM = document.getElementById('name');
      const emailDOM = document.getElementById('email');
      const passwordDOM = document.getElementById('password');

      const server = new WebSocket('ws://localhost:4000');
      server.onopen = () => console.log('Server connected.');
      server.onmessage = (m) => {
        m = m.data
        onEvent(JSON.parse(m));
      };
      server.sendEvent = (e) => server.send(JSON.stringify(e));
      
      const sign_up = ()=>{
        if (!emailDOM.value || !passwordDOM.value || !nameDOM.value) {
          throw new Error('Fill in the inputs');
        }
        const name = nameDOM.value;
        const email = emailDOM.value;
        const password = passwordDOM.value;
        server.sendEvent([
            'SIGN_UP',
            { name, email, password}
        ])
      }

      const sign_in = ()=>{
        if (!emailDOM.value || !passwordDOM.value) {
          throw new Error('Fill in the inputs');
        }
        const email = emailDOM.value;
        const password = passwordDOM.value;
        server.sendEvent([
            'SIGN_IN',
            { email, password}
        ]) 
      }

      const resetInputs = () => {
        // remove all children
        nameDOM.innerHTML = '';
        emailDOM.innerHTML = '';
        passwordDOM.innerHTML = '';
      };

      const onEvent = (e) => {
        const [ type, data ]= e;
        const errorDOM = document.getElementById('error');

        switch (type) {
          case 'ERROR': {
            errorDOM.innerHTML = data
            break;
          }
          case 'SIGN_UP': {
            break;
          }
          case 'WAITING': {
            const { client, clients } = data
            console.log(client)
            console.log(clients)
            break
          }
          case 'START': {
            const new_game = data
            console.log(new_game)
            errorDOM.innerHTML = new_game
          }
        }

        resetInputs();
      };
    </script>
  </body>
</html>
